<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora JS</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
</head>

<style>
    .numeros{
        border: 1px solid #ccc;
        border-radius: 3px;
        padding: 5px 5px;
        width: 50px;
        display:inline-block;
        background-color: var(--bs-secondary-bg);
        opacity: 1;
    }
    .numeros:hover{
        background-color: var(--bs-tertiary-color);
    }
</style>
<body onkeypress="manipulateKeyboard()">
    
    <div class="container text-center">
        <div class="row justify-content-center">
            <div class="col-md-4">
                <table class="table table-borderless">
                    <tbody>
                      <tr>
                        <th colspan="4">
                            <input type="text" class="form-control" value="0" id="display" disabled></th>
                        </th>
                      </tr>
                      <tr>
                        <td><input type="button" value="7" class="numeros" onclick="updateDisplay(this)"></td>
                        <td><input type="button" value="8" class="numeros" onclick="updateDisplay(this)"></td>
                        <td><input type="button" value="9" class="numeros" onclick="updateDisplay(this)"></td>
                        <td><input type="button" value="*" class="numeros" onclick="updateOperator(this)"></td>
                      </tr>
                      <tr>
                        <td><input type="button" value="4" class="numeros" onclick="updateDisplay(this)"></td>
                        <td><input type="button" value="5" class="numeros" onclick="updateDisplay(this)"></td>
                        <td><input type="button" value="6" class="numeros" onclick="updateDisplay(this)"></td>
                        <td><input type="button" value="-" class="numeros" onclick="updateOperator(this)"></td>
                      </tr>
                      <tr>
                        <td><input type="button" value="1" class="numeros" onclick="updateDisplay(this)"></td>
                        <td><input type="button" value="2" class="numeros" onclick="updateDisplay(this)"></td>
                        <td><input type="button" value="3" class="numeros" onclick="updateDisplay(this)"></td>
                        <td><input type="button" value="+" class="numeros" onclick="updateOperator(this)"></td>
                      </tr>
                      <tr>
                        <td><input type="button" value="C" class="numeros" onclick="clearDisplay()"></td>
                        <td><input type="button" value="0" class="numeros" onclick="updateDisplay(this)"></td>
                        <td><input type="button" value="=" class="numeros" onclick="calculateOperation()"></td>
                        <td><input type="button" value="/" class="numeros" onclick="updateOperator(this)"></td>
                      </tr>
                    </tbody>
                  </table>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>

    <script>
        function updateDisplay(btn){
            const display = document.getElementById('display');
            if(display.value.length === 9) return;
            
            if(display.value === '0') display.value = btn.value;
            else display.value += btn.value;
        }

        function clearDisplay(){
            var display = document.getElementById('display');

            display.value = '0';
        }

        let operator = '';
        let val1 = 0;
        function updateOperator(btn){
            const display = document.getElementById('display');
            operator = btn.value;
            val1 = parseInt(display.value);
            display.value = 0;
        }

        function calculateOperation(){
            const display = document.getElementById('display');
            const val2 = parseInt(display.value);
            console.log(val1+operator+val2);
            val1 = eval(val1+operator+val2);
            display.value = val1;
            operator = '';
        }

        function manipulateKeyboard(){
            if(/[0-9]/.test(event.key))
                updateDisplay({value:event.key});

            if(/[\*\+\/-]/.test(event.key))
                updateOperator({value:event.key});

            var unicode = event.charCode ? event.charCode : event.keyCode;
            if(unicode === 13)
                calculateOperation()
        }

    </script>
</body>
</html>
